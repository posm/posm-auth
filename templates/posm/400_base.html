{% load static %}
<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
        <title>POSM : 404</title>
        <style>
            * {
                box-sizing: border-box;
            }
            body{
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 0;
                height: 100vh;
            }
            img{
                max-width: 100%;
            }
            h2{
                font-size: 2em;
            }
            h4{
                font-size: 1em;
            }
            body{
                display: flex;
                flex-direction: column;
                align-items: center;
                font-family: 'Open Sans', sans-serif;
            }
            .page-header{
                display: flex;
                flex-shrink: 0;
                align-items: center;
                width: 100vw;
                background-color: #394B59;
                align-self: flex-start;
                height: 50px;
                padding: 0 30px;
            }

            .page-header img{
                width: 100px;
            }
            .page-content{
                display: flex;
                flex-grow: 1;
                justify-content: center;
                align-items: center;
            }
            .body-wrapper{
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .logo-wrapper{
                margin: 25px 0;
                max-width: 200px;
            }
            .lost-wrapper{
                width: 50%;
                max-width: 950px;
                align-self: center;
            }
            .message-wrapper, .link-section{
                align-self: center;
                text-align: center;
            }
            .link-section{
                margin: 40px 0;
            }
            .link-section>a{
                color: #fff;
                text-decoration: none;
                background-color: #2586C2;
                border: 1px solid #1D5A7F;
                border-radius: 8px;
                padding: 15px 30px;
                font-size: 14px;
                transition: all 0.5s ease;
            }
            .link-section>a:hover{
                background-color: #2679AC;
            }
        </style>
    </head>

    <body>
        <div class="page-header">
            <a href="#">
                <img src="{% static 'img/posm_icon_branding.svg' %}"
                    alt="POSM branding Logo"
                >
            </a>
        </div>
        <div class="page-content">
            <div class="body-wrapper">
                <div class="message-wrapper">
                    {% block message %}{% endblock %}
                </div>
                <div class="lost-wrapper">
                    {% block image %}{% endblock %}
                </div>
                <div class="link-section">
                    <a href="{{home_url}}">Head back to Admin page</a>
                </div>
            </div>
        </div>
    </body>
</html>
