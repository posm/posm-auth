version: '3.2'

services:
  server: # POSM Auth Server
    image: "docker.pkg.github.com/posm/posm-auth/server:master"
    build: .
    env_file:
      - .env
    command: /code/deploy/scripts/run_server.sh
    environment:
      - COOKIE_DOMAIN=.posm.io
    volumes:
      - ./db.sqlite3:/code/db.sqlite3
    ports:
      - '6011:80'
